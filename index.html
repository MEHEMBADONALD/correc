<html lang="en">

    <div class="container mt-3">
        <p class="display-6 text-center">TASK LIST</p>

                <form>
                    <div class="mb-3">

        </div>
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-8">

                </ul>
